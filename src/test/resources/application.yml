spring:  socketio:    redisson:      enabled: true            # 服务端配置    server:      allow-custom-requests: true      # host在本地测试可以设置为localhost或者本机IP，在Linux服务器跑可换成服务器IP      hostname: localhost      port: 9099                  # 设置最大每帧处理数据的长度，防止他人利用大数据来攻击服务器      max-frame-payload-length: 1048576                  # 设置http交互最大内容长度      max-http-content-length: 1048576      # socket连接数大小（如只监听一个端口boss线程组为1即可）      boss-threads: 1      worker-threads: 100      random-session: false      # Ping消息超时时间（毫秒），默认60秒，这个时间间隔内没有接收到心跳消息就会发送超时事件      ping-timeout: 6000000      # Ping消息间隔（毫秒），默认25秒。客户端向服务器发送一条心跳消息间隔      ping-interval: 25000                 # 协议升级超时时间（毫秒），默认10秒。HTTP握手升级为ws协议超时时间      upgrade-timeout: 1000000      